<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/Index.css">

    <title>Bate-papo Uol</title>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="Login">
        <img src="images/Logo.svg" alt="Logo">
        <div id="Login-input">
            <input id="Login-name" type="text" placeholder="Digite seu nome">
            <button onclick="login(document.getElementById('Login-name'), document.getElementById('Login'))">Entrar</button>
        </div>
    </div>

    <!-- CABEÇALHO DO CHAT -->
    <header>
        <img src="images/Logo.svg" alt="Logo">
        <img src="images/People.svg" alt="Pessoas na sala" onclick="toggleMenuParticipants(document.getElementById('Menu'))">
    </header>

    <!-- MENSAGENS DE TEXTO -->
    <main>
        <div class="Status Message">
            <p><time>(09:21:45) </time><strong>João</strong> entra na sala...</p>
        </div>

        <div class="Message">
            <p><time>(09:21:45) </time><strong>João</strong> para <strong>Todos:</strong> Bom dia</p>
        </div>

        <div class="Message">
            <p><time>(09:21:45) </time><strong>Maria</strong> para <strong>João:</strong> Oi João :)</p>
        </div>

        <div class="Reserved Message">
            <p><time>(09:22:48) </time><strong>João</strong> reservadamente para <strong>Maria:</strong> Oi gatinha quer tc?</p>
        </div>
        
        <div class="Status Message">
            <p><time>(09:22:58) </time><strong>Maria</strong> sai da sala...</p>
        </div>  
    </main>

    <!-- ÁREA DE ESCRITA DO USUÁRIO -->
    <footer>
        <textarea placeholder="Escreva aqui..."></textarea>
        <img src="images/Send-message.svg" alt="Enviar mensagem">
    </footer>

    <!-- MENU DE PARTICIPANTES DO CHAT -->
    <div id="Menu" class="Hide">
        <div id="Transparent" onclick="toggleMenuParticipants(document.getElementById('Menu'))"></div>
        <nav>
            <h3>Escolha um contato para enviar mensagem:</h3>
            <ul>
                <li>
                    <div>
                        <img src="images/People 2.svg" alt="">
                        <p>Todos</p>
                    </div>
                    <img src="images/Correct-icon.svg" alt="" class="Hide">
                </li>
                <li>
                    <div>
                        <img src="images/Person-circle.svg" alt="">
                        <p>João</p>
                    </div>
                    <img src="images/Correct-icon.svg" alt="" class="Hide">
                </li>
                <li>
                    <div>
                        <img src="images/Person-circle.svg" alt="">
                        <p>Maria</p>
                    </div>
                    <img src="images/Correct-icon.svg" alt="" class="Hide">
                </li>
        </nav>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/Index.js"></script>
</body>

</html>
